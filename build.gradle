plugins{
    id 'java-library'
}

repositories{
    mavenCentral()
}

version '1.0'

compileTestJava{
    options.encoding ='UTF-8'

}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.2.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test{
    useJUnitPlatform {}
}
